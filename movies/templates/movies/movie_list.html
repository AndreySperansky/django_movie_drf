

{% extends 'movies/base.html' %}

{% block movie %}
        
  <div class="left-ads-display col-lg-9">
    <div class="row">
      {% for movie in movie_list %}
      <div class="col-md-4">
        <div class="movie-info editContent text-center mt-lg-4" >
          <div class="men-thumb-item">
            <img src="{{ movie.poster.url }}" class="img-fluid" alt="{{ movie.title }}" >
          </div>
          <div class="movie-info-title">
            <h4 class="movie_list">
                  <a href="/{{ movie.url }}/" class="editContent" >{{ movie.title }}</a>
            </h4>

            <ul class="stars">
              <li><a href="#"><span class="fa fa-star" aria-hidden="true" ></span></a></li>
              <li><a href="#"><span class="fa fa-star" aria-hidden="true" ></span></a></li>
              <li><a href="#"><span class="fa fa-star-half-o" aria-hidden="true" ></span></a></li>
              <li><a href="#"><span class="fa fa-star-half-o" aria-hidden="true" ></span></a></li>
              <li><a href="#"><span class="fa fa-star-o" aria-hidden="true" ></span></a></li>
            </ul>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="grid-img-right mt-4 text-right " >
        {% include 'include/pagination.html' %}
    </div>
  </div>
{% endblock movie %}
